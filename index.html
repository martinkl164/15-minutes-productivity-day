<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-Min Productivity</title>
    <script>
      try {
        var s = JSON.parse(localStorage.getItem('15min-settings'));
        if (s && s.theme && ['dark','light','sepia','ocean','dashboard'].indexOf(s.theme) >= 0)
          document.documentElement.setAttribute('data-theme', s.theme);
      } catch (e) {}
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
